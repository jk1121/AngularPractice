<div class="container" fxLayout="row" fxLayout.sm="column"
fxLayout.xs="column" fxLayoutGap="10px" fxLayoutGap.xs="0" fxLayoutAlign.gt-md="space-around center">

<div fxFlex="40" *ngIf="dish">
 <mat-card>
   <mat-card-header>
    <mat-card-title>
      <h3>{{dish.name | uppercase}}</h3>
    </mat-card-title>
   </mat-card-header>
   <img src={{dish.image}} height="500px" width="450px">
   <mat-card-content>
      <p>{{dish.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
 </mat-card>
</div>

<div fxFlex="40" *ngIf="dish">
  <mat-card>
    <mat-card-header>
      <mat-card-title>  
        <h2 mat-line>Comments</h2>
      </mat-card-title> 
   </mat-card-header>
   <mat-card-content *ngFor="let comment of dish.comments">
    <h4>{{comment.comment}}</h4>
    <h4>{{comment.rating}} stars</h4>
    <h5>--{{comment.author}} {{comment.date|date}}</h5> 
   </mat-card-content>
  </mat-card>
</div>
</div>
